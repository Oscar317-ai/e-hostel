server:
  port: 8080

spring:
  application:
    name: E-HOSTELS

  datasource:
    url: jdbc:mysql://localhost:3306/ehostel
    username: dev
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
    mongodb:
      uri: mongodb://localhost:27017/hostel
