<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LANDLORD BUILDING</title>
    <link rel="stylesheet" type="text/css" href="/css/building/landlords-view.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-left">
            <button class="collapse-button" onclick="toggleSidebar()">
                <span id="collapse-icon">&#9776;</span>
            </button>
            <span th:text="${building.buildingName}"></span>
        </div>
        <div class="header-right">
            <img th:src="@{/images/building/{image}(image=${building.photo})}" alt="Building Image" class="profile-img">
        </div>
    </div>
</header>

<div class="main-container">
    <aside class="sidebar">
        <ul class="nav-list">
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('profile')">Profile</a></li>
            <li><a href="#" onclick="showSection('account')">Account</a></li>
            <li><a href="#" onclick="showSection('notifications')">Notifications</a></li>
            <li><a href="#" onclick="showSection('logout')">Logout</a></li>
        </ul>
    </aside>

    <div class="content-container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="content-section active">
            <!-- My Homes section -->
            <div class="section">
                <h2>ALL HOUSES</h2>
                <div class="card-container-horizontal">
                    <div th:each="home : ${houses}" class="card" th:onclick="'redirectToHouse(' + ${home.houseId} + ')'">
                        <div class="profile-img">
                            <img th:src="@{/images/house/{image}(image=${home.photo})}" alt="House Image">
                        </div>
                        <span th:text="'Your House number ' + ${home.door_no} + ' is in ' + ${home.building.area}"></span>
                    </div>
                </div>
            </div>

            <!-- House Details Section -->
            <section id="house-details" class="content-section">
                <h2>House Details</h2>
                <div id="houseDetailsContainer">
                    <template id="houseDetailsTemplate">
                        <div class="house-details">
                            <p>WHEN CLICKED, THE HOUSE DETAILS WILL BE DISPLAYED HERE</p>
                        </div>
                    </template>
                </div>
            </section>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="content-section">
            <h2>Profile</h2>
            <div class="user-details">
                <img th:src="@{/images/building/{image}(image=${building.photo})}" alt="Building Image">
            </div>
            <h1 th:text="${building.buildingName}"></h1>
            <p th:text="'Area: ' + ${building.area}"></p>
            <h2>Vacant Houses: <span th:text="${building.countVacantHouses()}"></span></h2>

            <!-- Upload Terms and Conditions -->
            <div class="upload-terms">
                <h2>Upload Terms and Conditions</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="termsFile" name="termsFile" accept=".txt,.doc,.docx" required>
                    <button type="submit">Upload</button>
                </form>
            </div>

            <!-- Display Uploaded Terms and Conditions -->
            <div id="uploadedTerms">
                <h2>Terms and Conditions</h2>
                <div id="termsContent">
                    <!-- Display uploaded terms dynamically here -->
                </div>
            </div>
        </section>

        <!-- Account Section -->
        <section id="account" class="content-section">
            <h2>Account Settings</h2>
            <form th:action="@{/tenant/updateAccount}" method="post">
                <!-- Account settings form fields go here -->
                <button type="submit">Save Settings</button>
            </form>
            <button onclick="deleteAccount()">Delete Account</button>
        </section>

        <!-- Notifications Section -->
        <section id="notifications" class="content-section">
            <h2>Notifications</h2>
            <div class="notifications-list">
                <div th:each="notification : ${notifications}" class="notification-item">
                    <p th:text="${notification.message}"></p>
                    <p th:text="${notification.date}"></p>
                </div>
            </div>
        </section>

        <!-- Logout Section -->
        <section id="logout" class="content-section">
            <h2>Logout</h2>
            <button onclick="confirmLogout()">Confirm Logout</button>
        </section>
    </div>
</div>

<script src="/js/building/landlords-view.js"></script>
</body>
</html>
