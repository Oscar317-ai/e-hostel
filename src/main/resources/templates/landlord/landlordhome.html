
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LANDLORD Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/landlord.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-left">
            <button class="collapse-button" onclick="toggleSidebar()">
                <span id="collapse-icon">&#9776;</span>
            </button>
            <span th:text="${landlord.userName}"></span>
        </div>
        <div class="header-right">
            <span>GUAVA e-Hostels</span>
        </div>
    </div>
</header>

<div class="main-container">
    <aside class="sidebar">
        <ul class="nav-list">
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('profile')">Profile</a></li>
            <li><a href="#" onclick="showSection('account')">Account</a></li>
            <li><a href="#" onclick="showSection('notifications')">Notifications</a></li>
            <li><a href="#" onclick="showSection('logout')">Logout</a></li>
        </ul>
    </aside>

    <div class="content-container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="content-section active">
            <!-- My Homes section -->
            <div class="section">
                <h2>My Buildings</h2>
                <div class="card-container-horizontal">
                    <div th:each="building : ${buildings}" class="card" th:onclick="'redirectToBuilding(' + ${building.buildingId} + ')'">
                        <span th:text="${building.buildingName}">Building Name</span>
                        <p th:text="'Area: ' + ${building.area}">Area</p>
                        <p th:text="'Total Houses: ' + ${building.totalHouses}">Total Houses</p>

                    </div>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h1>CREATE NEW BUILDING </h1>
            </div>

            <!-- Main Content Section -->
            <div>
                <div class="report-body">
                    <form th:action="@{/landlord/{landlordId}/buildings(landlordId=${landlord.landlordId})}" th:object="${building}" method="post" enctype="multipart/form-data">
                        <label for="buildingName">Building Name:</label>
                        <input type="text" id="buildingName" th:field="*{buildingName}" required>

                        <label for="totalHouses">Total Houses:</label>
                        <input type="number" id="totalHouses" th:field="*{totalHouses}" required>

                        <label for="area">Area:</label>
                        <input type="text" id="area" th:field="*{area}" required>

                        <label for="distance">Distance:</label>
                        <input type="number" id="distance" th:field="*{distance}" required>

                        <div class="form-group">
                            <label for="image">Building Image:</label>
                            <input type="file" id="image" name="image" required>
                        </div>

                        <button type="submit">Create Building</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="content-section">
            <h2>Profile</h2>
            <div class="user-details">
                <div class="profile-img">
                    <img th:src="@{/images/landlord/{image}(image=${landlord.photo})}" alt="landlord Image">
                </div>
                <p th:text="'Name: ' + ${landlord.userName}"></p>
                <p th:text="'Email: ' + ${landlord.email}"></p>
                <!-- Add more user details here if needed -->
            </div>
        </section>

        <!-- Account Section -->
        <section id="account" class="content-section">
            <h2>Account Settings</h2>
            <form th:action="@{/landlord/updateAccount}" method="post">
                <!-- Account settings form fields go here -->
                <button type="submit">Save Settings</button>
            </form>
            <button onclick="deleteAccount()">Delete Account</button>
        </section>

        <!-- Notifications Section -->
        <!-- Notifications Section -->
        <section id="notifications" class="content-section">
            <h2>Notifications</h2>
            <div class="notifications-list">
                <div th:each="notification : ${notifications}" class="notification-item">
                    <p th:text="${notification.message}"></p>
                    <p th:text="${notification.date}"></p>
                </div>
            </div>
        </section>


        <!-- Logout Section -->
        <section id="logout" class="content-section">
            <h2>Logout</h2>
            <button onclick="confirmLogout()">Confirm Logout</button>
        </section>
    </div>
</div>



<script src="/js/landlord.js"></script>
</body>
</html>
